<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>New Life</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="Epiphyllum.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/New-Life.js"></script>
  <script src="js/hittest.js"></script>
  <script src="preloadImages.js"></script>
  <script src="preloadAudio.js"></script>
</head>

<body>

  <div id="stage">

    <div id="char1" class="char"></div>

    <div id="char2" class="char"></div>

    <div id="char3" class="char"></div>

    <div id="textbox">
      <ul id="controlguide">
        <div>
          <li>TextControl | Left click on the textbox / Press Enter | | </li>
          <li>Call out backlog | MouseWheel on the textbox / Press Space | | </li>
          <li>Close backlog | Click ｢Close X｣ / Press Esc in the backlog page</li>
        </div>
        <li>▷ Control Guide</li>
      </ul>
      <div id="spokesperson"></div>
      <div id="message"></div>
    </div>

    <div id="option" class="moveBack">

      <div id="yesnooption"><span id="yes"></span> / <span id="no"></span></div>

    </div>

    <div id="flash"></div>

    <div id="backlog" class="moveBack">
      <header class="nonespeech">
        <h1>
          Backlog
        </h1>
        <p class="backlogborder">Player's Name: <span class="charFirstname"></span> Barton</p>
      </header>

      <section>
        <div id="backlogClose">Close X</div>
      </section>

      <aside>
        <ul>
          <li id="CheresaCounter"></li>
          <li id="AyaCounter"></li>
          <li id="KallenCounter"></li>
        </ul>
      </aside>

    </div>

  </div>

  <div id="audio1"></div>
  <div id="audio2"></div>

</body>

</html>
